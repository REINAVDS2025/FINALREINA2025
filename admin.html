<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de votación</title>
  <script>
    function cerrarVotacion() {
      fetch('estado.json')
        .then(res => res.json())
        .then(data => {
          data.votacion_abierta = false;
          const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'estado.json';
          a.click();
        });
    }
  </script>
</head>
<body>
  <h1>Control de votación</h1>
  <button onclick="cerrarVotacion()">Cerrar votación</button>
  <p>Al presionar el botón se descargará un archivo que deberás subir a GitHub reemplazando el actual estado.json</p>
</body>
</html>
