<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votación Reina Valle 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .banner {
      width: 100%;
      display: block;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('estado.json')
        .then(response => response.json())
        .then(data => {
          const yaVoto = document.cookie.includes("votado=true");

          if (!data.votacion_abierta) {
            // Si está cerrada, lo mando directo a cerrado
            window.location.href = 'cerrado.html';
          } else if (yaVoto) {
            // Si ya votó y está abierta, lo mando a gracias
            window.location.href = 'gracias.html';
          }
          // Si no ha votado y está abierto, no hago nada y se muestra el formulario
        })
        .catch(error => {
          console.error("Error al cargar estado.json", error);
        });
    });
  </script>
</head>

<body>
  <header>
    <img src="banner.jpg" alt="Banner Reina 2025" class="banner">
    <h1>Vota por tu candidata favorita</h1>
  </header>

  <form id="votingForm">
    <div class="candidates">
      <label>
        <img src="alexia1.jpg" alt="Alexia Cristal Hernández Arias">
        <input type="radio" name="candidata" value="Alexia Cristal Hernández Arias"> Alexia Cristal Hernández Arias
      </label>
      <label>
        <img src="angeles.jpg" alt="Ángeles Samantha Vázquez Moreno">
        <input type="radio" name="candidata" value="Ángeles Samantha Vázquez Moreno"> Ángeles Samantha Vázquez Moreno
      </label>
      <label>
        <img src="dulce.jpg" alt="Dulce Jazmín Servín García">
        <input type="radio" name="candidata" value="Dulce Jazmín Servín García"> Dulce Jazmín Servín García
      </label>
      <label>
        <img src="fatima.jpg" alt="Fátima Jaime Hernández">
        <input type="radio" name="candidata" value="Fátima Jaime Hernández"> Fátima Jaime Hernández
      </label>
      <label>
        <img src="monica.jpg" alt="Mónica Zavala Murillo">
        <input type="radio" name="candidata" value="Mónica Zavala Murillo"> Mónica Zavala Murillo
      </label>
    </div>
    <button type="submit">Enviar voto</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
